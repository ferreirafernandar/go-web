# In this directory, run the following command to build this builder.
# $ gcloud builds submit . --config=cloudbuild.yaml
substitutions:
  _IMAGE_VERSION: 1.0.0
steps: 
  - id: "go_version"
    name: "gcr.io/cloud-builders/go"
    args: ["version"]
    env: ["GOPATH=."]
  - id: "go_test"
    name: "gcr.io/cloud-builders/go"
    args: ["test","./..."]
    env: ["GOPATH=."]

  - id: 'login docker hub'  
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker login --USERNAME=$$_USERNAME --PASSWORD=$$_PASSWORD']
    secretEnv: ['_USERNAME', '_PASSWORD']

  - id: 'build image docker'  
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker build -t $$_USERNAME/_REPOSITORY:_TAG -f .docker/go/Dockerfile .']
    secretEnv: ['_USERNAME','_REPOSITORY','_TAG']

  - id: 'push image docker'   
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker push $$_USERNAME/_REPOSITORY:_TAG']
    secretEnv: ['_USERNAME','_REPOSITORY','_TAG']